<section class="hero">
  <div class="container">
    <div class="hero-top">
      <h1 class="hero-title">
        <svg class="hero-title-icon" width="38" height="38">
          <use href="./assets/icons.svg#sun" />
        </svg>
        Get <span>Body</span> in shape, Stay healthy
      </h1>
      <p class="hero-desc">
        Transform your physique and embrace a healthier lifestyle with our
        comprehensive fitness and nutrition support.
      </p>
    </div>

    <div class="hero-ill">
      <picture>
        <source
          srcset="
            ./assets/images/hero/img-1.avif,
            ./assets/images/hero/img-1@2x.avif 2x
          "
          type="image/avif"
        />
        <source
          srcset="
            ./assets/images/hero/img-1.webp,
            ./assets/images/hero/img-1@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./assets/images/hero/img-1.jpg,
            ./assets/images/hero/img-1@2x.jpg 2x
          "
          type="image/jpg"
        />
        <img
          src="./assets/images/hero/img-1.jpg"
          alt="Women sportswear working out outdoors"
          width="1737"
          height="1158"
        />
      </picture>
    </div>

    <div class="hero-bottom">
      <div class="hero-decoration">
        <picture>
          <source
            srcset="
              ./assets/images/hero/img-2.avif    1x,
              ./assets/images/hero/img-2@2x.avif 2x
            "
            type="image/avif"
          />
          <source
            srcset="
              ./assets/images/hero/img-2.webp    1x,
              ./assets/images/hero/img-2@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./assets/images/hero/img-2.jpg    1x,
              ./assets/images/hero/img-2@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./assets/images/hero/img-2.jpg"
            width="168"
            height="100"
            alt="Young women doing fitness outdoors together"
            loading="lazy"
          />
        </picture>
      </div>
      <ul class="hero-tags">
        <li class="hero-tags-item">#Sport</li>
        <li class="hero-tags-item">#Healthy</li>
        <li class="hero-tags-item">#Workout</li>
        <li class="hero-tags-item">#Diet</li>
      </ul>
    </div>
  </div>
</section>
