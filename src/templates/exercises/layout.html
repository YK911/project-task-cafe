<section class="exercises">
  <div class="container">
    <div class="exercises-header-container">
      <h2 class="exercises-header">
        Exercises
        <span class="exercises-header-selected-category visually-hidden"
          >/ <span class="exercises-header-category-name"></span
        ></span>
      </h2>
      <div id="exercises-filters" class="exercises-filters">
        <form id="exercises-filters-form" class="exercises-search-container hide">
          <input
            type="search"
            name="exercises-search"
            class="exercises-search"
            placeholder="Search"
          />
          <div class="search-icon">
            <svg class="search-icon-search" width="18" height="18">
              <use href="./assets/icons.svg#search"></use>
            </svg>
            <svg class="search-icon-x" width="18" height="18">
              <use href="./assets/icons.svg#x-mark"></use>
            </svg>
          </div>
        </form>
        <ul class="exercises-filter-list"></ul>
      </div>
    </div>
    <div class="exercises-container">
      <div class="exercises-categories"></div>
      <template
        file="/templates/exercises/blockquote.html"
        block-place="home-quote"
        page-img="./assets/images/quote/home-ill"
        is-text-hidden=""
      />
    </div>
  </div>
</section>
