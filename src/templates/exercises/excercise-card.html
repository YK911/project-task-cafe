<template class="js-exercise-card" id="excercise-card-template">
  <li class="card excercise-card-item">
    <div class="card-header">
      <div class="card-category"></div>
      <div class="card-rating">
        <span class="rating-value"></span>
        <svg class="rating-icon" width="18" height="18">
          <use href="/assets/icons.svg#star"></use>
        </svg>
      </div>
      <button class="start-button">
        <span class="start-button-text">Start</span>
        <svg class="start-arrow" width="16" height="16">
          <use href="/assets/icons.svg#start-arrow"></use>
        </svg>
      </button>
    </div>
    <div class="card-body">
      <div class="background-card-icon">
        <svg class="card-icon" width="14" height="16">
          <use href="/assets/icons.svg#running-man-2"></use>
        </svg>
      </div>
      <div class="card-title"></div>
    </div>
    <ul class="card-details-list"></ul>
  </li>
</template>
