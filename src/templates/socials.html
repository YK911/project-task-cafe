<ul class="socials {=$modifier}">
  <li class="socials-item">
    <a
      class="socials-link"
      href="https://www.facebook.com/goITclub/"
      aria-label="Go to our facebook page"
      target="_blank"
      rel="noopener norefferer"
    >
      <svg class="socials-icon" width="28" height="28">
        <use href="./assets/icons.svg#facebook"></use>
      </svg>
    </a>
  </li>
  <li class="socials-item">
    <a
      class="socials-link"
      href="https://www.instagram.com/goitclub/"
      aria-label="Go to our instagram page"
      target="_blank"
      rel="noopener norefferer"
    >
      <svg class="socials-icon" width="28" height="28">
        <use href="./assets/icons.svg#instagram"></use>
      </svg>
    </a>
  </li>
  <li class="socials-item">
    <a
      class="socials-link"
      href="https://www.youtube.com/c/GoIT"
      aria-label="Go to our youtube page"
      target="_blank"
      rel="noopener norefferer"
    >
      <svg class="socials-icon" width="28" height="28">
        <use href="./assets/icons.svg#youtube"></use>
      </svg>
    </a>
  </li>
</ul>
