<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />
    <title>YOUR ENERGY | Home page</title>
    <script defer type="module" src="/js/main.js"></script>
  </head>

  <body>
    <!-- Custom tag for html-templating -->
    <!-- Use attribute named file to define to template -->
    <template
      file="/templates/header.html"
      home-page-path="./index.html"
      fav-page-path="./favorites.html"
    />

    <main>
      <!-- We can define props for templates -->
      <template file="/templates/hero-section.html" text="Home page" />
      <template file="/templates/exercises-section.html" />
    </main>

    <template file="/templates/footer.html" />

    <!-- #region -->
    REMOVE BTNS BEFORE PUSH
    <!-- #endregion -->
    <button type="button" data-modal-open="exercise">
      Open exercise modal
    </button>
    <button type="button" data-modal-open="rating">Open rating modal</button>

    <template file="/templates/modals/exercise-modal.html" />
    <template file="/templates/modals/rating-modal.html" />
  </body>
</html>
